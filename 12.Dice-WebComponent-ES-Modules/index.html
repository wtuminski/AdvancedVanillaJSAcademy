<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dice - Web Component - ES Modules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }

        roll-dice.d6 {
            --color: darkblue;
            --backgroundColor: #fff;
            --fontSize: 18px;
        }
    </style>
</head>

<body>

    <h1>Dice - Web Component - ES Modules</h1>
    <p>roll-dice might be customized by providing css variables (--fontSize, --backgroundColor and --color) or providing
        dLevel
        attribute with its dice size</p>

    <roll-dice></roll-dice>
    <roll-dice dLevel="6" class="d6"><span slot>Roll a D6</span></roll-dice>
    <script type="module">
        import { RollDice } from './rollDice.js';
        if ("customElements" in window) {
            window.customElements.define("roll-dice", RollDice);
        }

    </script>
</body>

</html>
